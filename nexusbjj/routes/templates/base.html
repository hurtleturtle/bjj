<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="shortcut icon"
   href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style-006.css') }}">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://kit.fontawesome.com/c6943e9ea1.js"
   crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   {%- block scripts %}{% endblock -%}
</head>
<body>
  <div class="wrapper container-fluid p-0 m-0">
    <section class="navbar container-fluid px-0 pt-0">{% include "nav.html" %}</section>
    <section class="content container px-0 pt-0">
      {% for message in get_flashed_messages() %}
        <div class="flash">{{ message | safe }}</div>
      {% endfor %}
      {% block content %}
      {% endblock -%}
    </section>
  </div>
</body>
</html>
